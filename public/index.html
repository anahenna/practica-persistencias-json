<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Todos</h1>

    <h2>Agregar Todos</h2>
    <form id="form-add-todo">
        <input type="text" placeholder="Ingrese todo" id="input-title">
        <button type="submit">Agregar</button>
    </form>

    <h2>Listar Todos</h2>
    <ul id="todo-list"></ul>

    <h2>Actualizar Todos</h2>
    <form id="form-update-todo">
        <input type="text" placeholder="Titulo del todo" id="input-update-todo">
        <input type="text" placeholder="true o false" id="input-update-completed">
        <button type="submit">Actualizar</button>
    </form>

    <script src="/assets/js/app.js"></script>
</body>

</html>
